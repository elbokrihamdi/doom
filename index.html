<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <!--link to css-->
    <link rel="stylesheet" href="styless.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container"></div>
        <a href="" class="logo">Shopping cart</a>
        <!--Cart-Icons-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!--Cart-->
        <div class="Cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--content-->
            <div class="cart-content">

                
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">0$</div>
            </div>
            <!--Buy button-->
            <button type="button" class="btn-buy">Buy Now</button>
            <!--cart close-->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </header>
    <!--Shop-->
    <section class="Shop container">
        <h2 class="section-title">Shop products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="assets/1.jpg" alt="" class="product-img">
                <h2 class="product-title"> AERORRADT SHIRT</h2>
                <span class="price">25$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 2-->
             <div class="product-box">
                <img src="assets/2.webp" alt="" class="product-img">
                <h2 class="product-title"> wireless SHIRT</h2>
                <span class="price">55$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="assets/3.avif" alt="" class="product-img">
                <h2 class="product-title"> Hooded SHIRT</h2>
                <span class="price">250$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 4-->
             <div class="product-box">
                <img src="assets/4.jpg" alt="" class="product-img">
                <h2 class="product-title"> straw SHIRT</h2>
                <span class="price">45$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 5-->
             <div class="product-box">
                <img src="assets/5.jpg" alt="" class="product-img">
                <h2 class="product-title"> back SHIRT</h2>
                <span class="price">50$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 6-->
             <div class="product-box">
                <img src="assets/7.webp" alt="" class="product-img">
                <h2 class="product-title"> backb SHIRT</h2>
                <span class="price">200$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 7-->
             <div class="product-box">
                <img src="assets/image1.avif" alt="" class="product-img">
                <h2 class="product-title"> HAACK SHIRT</h2>
                <span class="price">75$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--Box 8-->
             <div class="product-box">
                <img src="assets/img2.avif" alt="" class="product-img">
                <h2 class="product-title"> ULTRABOST SHIRT</h2>
                <span class="price">80$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--link to js-->
    <script src="js.js"></script>
</body>
</html>
